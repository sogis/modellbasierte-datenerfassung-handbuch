name: modellierungshandbuch

on:
  workflow_dispatch:
  push:

jobs:
  build-and-deploy:
    env:
      BUILD_NUMBER: ${{ github.run_number }}

    runs-on: ubuntu-latest

    steps:
      - name: Print new build number
        run: echo "Build number is $BUILD_NUMBER"

      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build html and pdf output
        run: ./gradlew clean asciidoctor asciidoctorPdf
        env:
          BUILD_NUMBER: ${{ env.GITHUB_RUN_NUMBER }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy html output ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages 
          FOLDER: build/docs/ 
          #CLEAN: true 

      - name: Deploy pdf output ðŸš€
        run: |
          ls -la build/docs/asciidocPdf/
          ./gradlew jreleaserRelease -s
        env:
          BUILD_NUMBER: ${{ env.GITHUB_RUN_NUMBER }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}